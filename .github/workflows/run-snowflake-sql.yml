name: Run Snowflake SQL Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install schemachange
        run: pip install schemachange

      - name: Create Secure connections.toml
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          echo "[default]" > connections.toml
          echo "account = \"$SNOWFLAKE_ACCOUNT\"" >> connections.toml
          echo "user = \"$SNOWFLAKE_USER\"" >> connections.toml
          echo "password = \"$SNOWFLAKE_PASSWORD\"" >> connections.toml
          echo "role = \"$SNOWFLAKE_ROLE\"" >> connections.toml
          echo "warehouse = \"$SNOWFLAKE_WAREHOUSE\"" >> connections.toml
          echo "database = \"$SNOWFLAKE_DATABASE\"" >> connections.toml
          echo "schema = \"$SNOWFLAKE_SCHEMA\"" >> connections.toml


      - name: Fix Permissions for connections.toml
        run: chmod 600 connections.toml

      - name: Run schemachange
        run: |
          schemachange deploy -c connections.toml

      - name: Cleanup connections.toml
        if: always()
        run: rm -f connections.toml
